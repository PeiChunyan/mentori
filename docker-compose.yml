services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mentori-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-mentori}
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-mentori}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mentori-network

volumes:
  postgres_data:
    driver: local

networks:
  mentori-network:
    driver: bridge
